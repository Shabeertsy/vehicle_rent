{% extends 'base.html' %}

{% block title %}Confirm Delete - Vehicle Manager{% endblock %}

{% block content %}
<div class="header">
    <h1 class="page-title">Confirm Delete</h1>
</div>

<div class="card" style="max-width: 600px; margin: 0 auto; text-align: center;">
    <h2 class="card-title" style="font-size: 1.25rem; margin-bottom: 1rem; color: var(--text-primary);">
        Are you sure you want to delete "{{ object }}"?
    </h2>
    <p class="text-secondary" style="margin-bottom: 2rem;">
        This action cannot be undone.
    </p>

    <form method="post">
        {% csrf_token %}
        <div class="flex gap-2" style="justify-content: center;">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="javascript:history.back()" class="btn"
                style="background-color: #e5e7eb; color: var(--text-primary);">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
